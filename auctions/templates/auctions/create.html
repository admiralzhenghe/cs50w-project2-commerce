{% extends "auctions/layout.html" %}

{% block body %}
    {% if user.is_authenticated %}
    <section class="row justify-content-center pt-5">
        <form action="{% url 'create' %}" class="create-container col-8 p-4" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <input autofocus class="form-control" type="text" name="title" placeholder="Title">
            </div>
            <div class="form-group">
                <input autofocus class="form-control" type="text" name="category" placeholder="Category">
            </div>
            <div class="form-group">
                <label for="condition">Item condition:</label>
                <select name="condition" class="form-control">
                    <option>New</option>
                    <option>Excellent</option>
                    <option>Very Good</option>
                    <option>Good</option>
                    <option>Acceptable</option>
                </select>
            </div>
            <div class="form-group">
                <input autofocus class="form-control" type="number" name="price" step="0.01" placeholder="Price">
            </div>
            <div class="form-group">
                <input autofocus class="form-control" type="text" name="image" placeholder="Image">
            </div>
            <div class="form-group">
                <textarea class="form-control" rows="8" name="description" placeholder="Description"></textarea>
            </div>
            <button class="btn btn-primary float-right" type="submit">Create</button>
        </form>
    </section>
    {% endif %}
{% endblock %}
